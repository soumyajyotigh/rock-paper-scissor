<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Rock Paper And Scissors Game</h1>


    <div class="buttons">
        <div class="button" id="rock">✊🏻</div>
        <div class="button" id="paper">🖐🏻</div>
        <div class="button" id="scissor">✌🏻</div>
    </div>
<p id="score">
        <span id="scoreboard">Player Score: <span id="user-score">0</span></span>
        <span id="scoreboard">Computer Score: <span id="computer-score">0</span></span>
    </p>

    <span id="result">Result</span>

    <script src="Script/main.js"></script>
</body>
</html>
